<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="320" viewBox="0 0 1400 320" xmlns="http://www.w3.org/2000/svg" lang="fa" dir="rtl">
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #ffffff; }
      .text { fill: #0b3b59; font-family: "Vazirmatn", "Rubik", "Tahoma", "Helvetica", sans-serif; font-weight: 900; font-size: 160px; letter-spacing: -6px; }
      .subtitle { fill: #0b3b59; font-family: "Vazirmatn", "Rubik", sans-serif; font-size: 36px; opacity: 0.9; }
    ]]></style>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="320" />

  <!-- simple controller mark on left -->
  <g transform="translate(80,40) scale(1.1)">
    <path d="M60 40 h180 a28 28 0 0 1 28 28 v64 a28 28 0 0 1 -28 28 h-180 a28 28 0 0 1 -28 -28 v-64 a28 28 0 0 1 28 -28 z"
          fill="#f6fbff" stroke="#0b3b59" stroke-width="8" />
    <circle cx="120" cy="90" r="12" fill="#0b3b59"/>
    <circle cx="160" cy="90" r="12" fill="#0b3b59"/>
    <rect x="90" y="60" width="18" height="36" rx="4" fill="#0b3b59"/>
  </g>

  <!-- Main Persian wordmark -->
  <text x="760" y="190" text-anchor="middle" class="text" style="dominant-baseline:middle;">
    پرشین گیم
  </text>

  <!-- small tagline -->
  <text x="760" y="250" text-anchor="middle" class="subtitle" style="dominant-baseline:middle;">
    فروش اکانت و محصولات گیمینگ
  </text>
</svg>
